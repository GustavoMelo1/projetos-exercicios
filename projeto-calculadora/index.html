<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@75..100,700&display=swap" rel="stylesheet">
    <title>Calculadora de medias</title>
</head>
<body>
    <div class="container">
    <header>
        <img src="/images/logo.png" alt="capelo e diplomas">
    </header>
    <h1>Calculadora de medias</h1>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
        <button type="submit">Adicionar</button>    
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Media Final</td>
                <td id="media-final-valor">7</td>
                <td id="media-final-resultado"><span class="resultado aprovado">Aprovado</span></td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./style.js"></script>
</body>
</html>
